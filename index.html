<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Blog Search</h1>
    <input type="text" id="search-box" placeholder="Search for blogs..." />
    <div id="filters">
      <label>
        <input type="radio" name="filter" value="recent" checked />
        Most Recent
      </label>
      <label>
        <input type="radio" name="filter" value="popular" />
        Most Popular
      </label>
    </div>
    <button id="search-button">Search</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
